version: v2
clean: true
plugins:
  - local: protoc-gen-go
    out: api
    opt: paths=source_relative
  - local: protoc-gen-go-http
    out: api
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: api
    opt: paths=source_relative
inputs:
  - directory: .
    paths:
      - proto/helloworld
      - proto/nominatim
managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
